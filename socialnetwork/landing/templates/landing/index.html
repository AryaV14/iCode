{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>iCode</title>
</head>
<body>
    <div class="landing-page">
        <div class="navbar">
            <div class="logo">
                <h2>iCode</h2>
            </div>
            <div class="navbar-mid">
                <h2>About</h2>
                <h2>Blog</h2>
            </div>
            <div class="login">
                <button class="login-btn">Log In</button>
            </div>
        </div>

        <div class="content">
            <div class="content-left">
                <div class="content-heading">
                    <h1>Let's Build Together</h1>
                </div>
                <div class="content-text">
                    <p>Find your partners, build something amazing together<br>and showcase it to your peers<p>
                    <button class="getstarted-btn">Get Started</button>
                    <div class="getstarted">
                        <p>Already a member?</p>
                        <p class="fadeText">Log In</p>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <img src="{% static 'img1.svg' %}" alt="" class="img1">
                <img src="{% static 'img2.svg' %}" alt="" class="img2">
                
                <div class="rect1"></div>
                <div class="rect2"></div>
            </div>
        </div>
    </div>
</body>
</html>
