{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>iCode</title>
</head>
<body>
    <div class="landing-page">
        <div class="navbar">
            <div class="logo">
                <h2>iCode</h2>
            </div>
            <!-- <div class="navbar-mid">
                <h2>About</h2>
                <h2>Blog</h2>
            </div>
            <div class="login">
                <button class="login-btn">Log In</button>
            </div> -->
        </div>

        <div class="content">

            <div class="content-left">
                <div class="content-heading">
                    <h1>Welcome</h1>
                </div>
                <form action="/signup" method="post">
                    {% csrf_token %}
                <div class="content-text">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Create username">

                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">

                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">

                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create password">
                </div>

                <div class="login">
                    <button type="submit" class="login-btn">  Sign Up </button>
                </div>
                </form>
                    <!-- <button class="getstarted-btn">Get Started</button> -->
                    <div class="getstarted">
                        <p>Already a member?</p>
                        <p class="fadeText"> <a href="/signin"> Log In </a></p>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <img src="{% static 'img1.svg' %}" alt="" class="img1">
                <img src="{% static 'img2.svg' %}" alt="" class="img2">
                <div class="rect1"></div>
                <div class="rect2"></div>
            </div>
        </div>
    </div>
</body>
</html>
