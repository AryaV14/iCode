{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainpage.css' %}">
    
    <script src="https://kit.fontawesome.com/ac3e5cc153.js" crossorigin="anonymous"></script>
    <title>MainPage</title>
</head>
<body>





    <header>

        <div class="user">
            <!-- <img src="images/logo.png.png" alt="My logo" class="logo"> -->
            <p class="logo">iCode</p>
            <img src="{% static 'user.webp' %}" alt="Profile Photo" class="pic">
            <p class="name">{{name}}</p>
            <div class="public-status">
                <p class="following"><b>30</b><br>FOLLOWERS
                </p>
                <p class="follower"><b>30</b><br>FOLLOWING</p>
            </div>
        </div>
    
        <nav class="navbar">
            <hr>
            <ul>
                <li><a href="/profilec">Dashboard</a></li>
                <li><a href="/collabsocial">Collaborate</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#settings" id="settings">Settings</a></li>
                <br><br>
                <li><a href="/signout" id="logout">Logout</a></li>

                
            </ul>
        </nav>
    
    </header>

    <section class="dashboard" id="dashboard">

        <div class="top-navbar">
            <h3>Hello {{name}}</h3>
            <form action="" method="get">
                <input class="form-input" type="text" placeholder="Search here" name="query">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <button class="bellbtn"><i class="fa-regular fa-bell"></i></button>
        </div>

        
    </section>
    

</body>
</html>
